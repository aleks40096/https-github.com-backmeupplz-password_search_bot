name: Русский
language: Пожалуйста, выберите язык.
language_selected: <b>Поиск Паролей</b> теперь говорит по-русски.
help: |
  <b>Поиск Паролей</b> быстро и эффективно находит слитые в сеть пароли. Просто пришлите мне ваш имеил адрес, и я отвечу вам паролями, которые были слиты в Интернет, после верификации имеила. Вы можете сменить язык при помощи команды /language.

  Вы получите имеил с 6 цифрами от <code>anonymous@passwordsear.ch</code>. Пожалуйста, проверьте папку "спам". Никому не говорите эти 6 цифр, кроме меня. Пришлите мне эти 6 цифр и я отвечу вам паролями.

  Заметьте, что для работы бота вам необходимо подписаться на канал @golden_borodutch. Пожалуйста, ищите ответы на ваши вопросы на канале @borodutch_support. Спасибо!
email: Я отправил вам 6 цифр на ${email}. Пожалуйста, отправьте их в этот чат. Не забудьте проверить папку "спам". Вы всегда можете отменить действие, воспользовавшись командой /cancel.
email_validated: Отлично! Вы закончили валидацию. Слитые пароли показаны ниже. Воспользуйтесь кнопкой "Удалить", чтобы удалить пароли из нашей базы. Осторожно, это действие необратимо. Также, пожалуйста, учтите, что наша база может пополняться — поэтому советуем время от времени проверять, не появились ли новые слитые пароли.
canceled: Отменено.
subscription: Пожалуйста, подпишитесь на @golden_borodutch, чтобы бот работал. Спасибо.
no_numbers: Имеил еще не был прислан на валидацию. Пожалуйста, отправьте мне имеил, чтобы я смог начать поиск слитых паролей.
banned: Простите, но вы в бане за слишком большое проваленное количество попыток валидации имеила. Пожалуйста, напишите @borodutch, если думаете, что это ошибка. Спасибо.
email_failed: Простите, но эти цифры не подходят. Количество неуспешных валидаций — ${failedAttempts}/3. Когда вы ошибетесь три раза, ваш аккаунт будет забанен. Отменить валидацию можно при помощи команды /cancel.
clear: Все чисто! Я не нашел слитых паролей на этот имеил.
delete: Удалить
removed: Удалено.
